<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 3</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .equal-columns {
      display: flex;
      margin: 10px auto;
      margin-bottom: -10px;
      margin-left: 10.2%;
      margin-right: 10.2%;
      gap: 50px;
      justify-content: center;
    }
    .square1 {
      width: 548px;
      height: 500px;
      background-color: gray;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: relative;
    }
    .rectangle1 {
      width: 548px;
      height: 280px;
      background-color: firebrick;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
    }
    .equal-columns2 {
      display: flex;
      margin-left: 10.2%;
      margin-right: 10.2%;
      gap: 50px;
      justify-content: center;
    }
  </style>
  <body>
    <div class="equal-columns">
      <div class="square1"></div>
      <div class="square1"></div>
    </div>
    <div class="equal-columns2">
      <div class="rectangle1"></div>
      <div class="rectangle1"></div>
    </div>
  </body>
</html>
