  <body>
    <header>
      <nav>
        <a href="home.html" id="logo">Alice's Adventures in Wonderland</a>

          <li>

      <div class="right-side"></div>
      <div class="left-side"></div>

                  src="assets/google-books.png"
                  id="google-books"

              <a class="link-button" href=""

                  src="assets/barnes-nobles.png"
